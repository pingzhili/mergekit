    positive_prompts:
      - "storywriting"
      - "write"
      - "scene"
      - "story"
      - "character"
  - source_model: meta-math/MetaMath-Llemma-7B
    positive_prompts:
      - "reason"
      - "math"
      - "mathematics"
      - "solve"
      - "count"
