base_model: ./checkpoints/exp-0-1-hybrid-mlp-expert/base-model-from-dare_ties
experts:
  - source_model: meta-llama/Llama-2-7b-chat-hf
    positive_prompts:
      - "chat"
      - "assistant"
      - "tell me"
      - "explain"
  - source_model: WizardLM/WizardCoder-Python-7B-V1.0
    positive_prompts:
      - "code"
      - "python"
      - "script"
      - "programming"
      - "algorithm"
